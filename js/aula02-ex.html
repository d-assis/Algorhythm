<body>
	<h1>Exercício da aula 2 de lógica de programação com Javascript</h1>

	<script type="text/javascript">

		var n1 = prompt("olá, por favor digite um número");

		n1 = parseInt(n1);

		var n2 = prompt("por favor digite outro número");

		n2 = parseInt(n2);

		alert("a subtração dos números é " + ( n1 - n2 ) );

		alert("a multiplicação dos números é " + ( n1 * n2 ) );
		
		alert("a divisão dos números é " + ( n1 / n2 ) );

		alert("a soma dos números é " + ( n1 + n2 ) );

	</script>

</body>
