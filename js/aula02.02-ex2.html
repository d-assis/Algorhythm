<!DOCTYPE html>
<html>
<head>
	<title>lógica com javascript</title>
</head>
<body>

	<h1>Aula de lógica de programação com javascript</h1>

	<script type="text/javascript">
		
		//Solicitar um número ao usuário;
		var n1 = prompt("Olá estranho! Por favor digite um número");

		//Converter o input em número inteiro;
		n1 = parseInt(n1);

		//Solicitar outro número ao usuário;
		var n2 = prompt("Obrigado! Por favor digite outro número");

		//Converter o input em número inteiro;
		n2 = parseInt(n2);

		//Exibir módulo do primeiro número em relação ao segundo;
		alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));

		//Exibir potenciação do primeiro número em relação ao segundo;
		alert("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2));

	</script>

</body>
</html>
