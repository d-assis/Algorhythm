	<title>Lógica de Programação</title>

	<body>
		<h1>
			Exercício de operadores lógicos
		</h1>
	<script type="text/javascript">
		
		var n1 = prompt("Olá, por favor digite a nota 1");

		n1 = parseInt(n1);

		console.log( "nota 1 = " n1 )

		var n2 = prompt("Por favor, digite a nota 2");

		n2 = parseInt(n2);

		console.log( "nota 2 = " n2 );

		var media = (n1 + n2) / 2

		if(media > 5 && n1 > 0 && n2 > 0){
			alert("Parabéns, vc foi aprovado")
		}
		else{
			alert("Você foi reprovado, mais sorte da próxima vez")
		}
		
	</script>

	</body>
